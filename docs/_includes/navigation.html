<!-- Belongs at: /_includes/navigation.html -->

<nav>
    <ul>
        {% for entry in site.data.navigation %}
        <li{{ current }}>
            <a href="{% if entry.full %}{{ entry.url }}{% else %}{{ site.baseurl }}{{ entry.url }}{% endif %}">{{ entry.title }}</a>
            {% if entry.sublinks %}
            <ul>
                {% for sublink in entry.sublinks %}
                <li>
                    <a href="{% if sublink.full %}{{ sublink.url }}{% else %}{{ site.baseurl }}{{ sublink.url }}{% endif %}">{{ sublink.title }}</a>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
            </li>
            {% endfor %}
    </ul>
</nav>
